<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>erebor</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="controls">
          <a class="btn btn-primary show-available-repo-button" role="button" data-toggle="collapse" href="#available-repos" aria-expanded="false" aria-controls="collapseExample">
            Repositories
          </a>
          <a class="btn btn-primary add-repo-button" role="button" data-toggle="collapse" href="#add-new-repo" aria-expanded="false" aria-controls="add-repo">
            Add
          </a>
        </div>
        <div class="collapse" id="available-repos">
          <div class="list-group repository-list">
          </div>
        </div>
        <div class="collapse" id="add-new-repo">
          <form class="form-inline repo-form">
            <div class="form-group">
              <label for="repositoryName">Name</label>
              <input type="text" class="form-control" id="repositoryName" placeholder="octocat/Spoon-Knife">
            </div>
            <button type="submit" class="fetch-issues btn btn-default">Fetch issues</button>
          </form>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="list-group issue-list">
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Create documentation</h4>
            <p class="list-group-item-text">...</p>
          </a>
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Create npm package</h4>
            <p class="list-group-item-text">...</p>
          </a>
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Fix broken tests</h4>
            <p class="list-group-item-text">...</p>
          </a>
        </div>
      </div>
      <div class="col-xs-12 issue-detail">
      </div>
    </div>
  </div>
  <script src="js/lodash.js"></script>
  <script src="js/jquery-2.2.4.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/github.bundle.min.js"></script>
  <script src="js/pouchdb-5.4.0.js"></script>
  <script src="js/pouchdb.all-dbs.js"></script>
  <script src="sw.js"></script>
  <script src="/js/markdown.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
